{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h1 class="mb-4">Travel Articles</h1>
    <div class="row">
        {% for article in articles %}
        <div class="col-md-6 mb-4">
            <div class="card h-100">
                <div class="card-body">
                    <h5 class="card-title">{{ article.title }}</h5>
                    <p class="card-text">{{ article.content[:200] }}...</p>
                    <a href="{{ url_for('article_detail', article_id=article.id) }}" class="btn btn-primary">Read More</a>
                </div>
                <div class="card-footer text-muted">
                    Last updated: {{ article.updated_at.strftime('%Y-%m-%d') }}
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
